  <title>Francisco's Rock-Paper-Scissors</title>
</head>
<body>
<script>
function computerPlay(hand) {
  let n = Math.floor(Math.random() * 3);
  switch (n) {
    case 0:
      hand = 'Rock';
      return hand;
      break;
    case 1:
      hand = 'Paper';
      return hand;
      break;
    case 2:
      hand = 'Scissors';
      return hand;
      break;
  }
}

function letsPlay(playerSelection, computerSelection) {
  playerSelection = prompt('What do you choose?');
  computerSelection = computerPlay();
  console.log(playerSelection);
  console.log(computerSelection);
}
</script>
</body>
